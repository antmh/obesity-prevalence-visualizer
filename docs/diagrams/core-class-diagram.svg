link Application to Autoload--><!--MD5=[37f574feef243042795374d92061642a]
link Application to Environment--><!--MD5=[d7fdf0b113be68655e1b3311c99ca5e9]
link Environment to Router--><!--MD5=[570699ffb8818a0c9f4ee0bd20c4bc97]
@startuml
package core {
    ClientException <|- - ApiException
    class ApiException {
    }

    class Application {
        +run(): void
    }

    class Autoload {
        +{static}register(): void
        +{static}autoload(string $class): void
    }

    class ClientException {
        -int $statusCode
        +__construct(string $message, int $statusCode)
        +getStatusCode(): int
    }

    class Environment {
        +{static}load(): void
    }

    ClientException <|- - PresentationException
    class PresentationException {
    }

    class Router {
        + {static} add(string $method, string $path, callable $arg): bool
        + {static} addNumbered(string $method, string $path, callable $arg): bool
        + {static} normalize(string $path): string
    }
}
@enduml

